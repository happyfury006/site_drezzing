<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation du Produit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <h1 class="product-title">Produit Incroyable</h1>
        <div class="product-image-container">
            <img src="produit.jpg" alt="Image du produit" id="productImage">
            <div id="zoomLens"></div>
        </div>
        <p class="product-description">
            Ceci est une description détaillée de notre produit incroyable. Il est parfait pour vos besoins quotidiens et offre une performance exceptionnelle.
        </p>
        <p class="product-price">Prix : 49,99€</p>
        <button class="add-to-cart" onclick="addToCart()">Ajouter au Panier</button>
        <p class="confirmation-message" id="confirmationMessage"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
